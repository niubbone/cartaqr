<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Vini - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #5d0f10;
        }
        #login-form, #admin-panel {
            text-align: center;
        }
        #login-form {
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #login-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #login-form button {
            padding: 10px 20px;
            background-color: #2a619e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #login-form button:hover {
            background-color: #1e4b7a;
        }
        #admin-panel {
            display: none;
        }
        .wine-list {
            margin-top: 20px;
        }
        .wine-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .wine-name {
            font-weight: bold;
            flex-grow: 1;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2a619e;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .status-label.off {
            left: 8px;
        }
        .status-label.on {
            right: 8px;
            display: none;
        }
        input:checked + .slider .status-label.on {
            display: block;
        }
        input:checked + .slider .status-label.off {
            display: none;
        }

        #generate-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #5d0f10;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #generate-btn:hover {
            background-color: #430a0b;
        }
        #json-output {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestione Carta dei Vini</h1>
        <div id="login-form">
            <h2>Accesso Riservato</h2>
            <p>Inserisci la password per continuare.</p>
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-btn">Accedi</button>
        </div>

        <div id="admin-panel">
            <h2>Aggiorna Disponibilit√† Vini</h2>
            <div class="wine-list" id="wine-list"></div>
            <button id="update-btn">Salva Modifiche</button>
            <p id="status-message"></p>
        </div>
    </div>

    <script>
        const UPDATE_PASSWORD = 'tavolo'; // Imposta qui la password per il login
        
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const adminPanel = document.getElementById('admin-panel');
        const wineList = document.getElementById('wine-list');
        const updateBtn = document.getElementById('update-btn');
        const statusMessage = document.getElementById('status-message');

        let winesData = [];

        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === UPDATE_PASSWORD) {
                loginForm.style.display = 'none';
                adminPanel.style.display = 'block';
                loadWines();
            } else {
                alert('Password errata!');
            }
        });

        function loadWines() {
            fetch('wines.json')
                .then(response => response.json())
                .then(data => {
                    winesData = data;
                    renderWineList();
                })
                .catch(error => {
                    console.error('Errore nel caricamento dei vini:', error);
                    wineList.innerHTML = '<p>Errore nel caricamento della lista vini.</p>';
                });
        }

        function renderWineList() {
            wineList.innerHTML = '';
            winesData.forEach((wine, index) => {
                const item = document.createElement('div');
                item.className = 'wine-item';
                item.innerHTML = `
                    <div class="wine-name">${wine.name}</div>
                    <label class="toggle-switch">
                        <input type="checkbox" data-index="${index}" ${wine.available ? 'checked' : ''}>
                        <span class="slider">
                            <span class="status-label off">Non Disp.</span>
                            <span class="status-label on">Disponibile</span>
                        </span>
                    </label>
                `;
                item.querySelector('input').addEventListener('change', (e) => {
                    const idx = e.target.dataset.index;
                    winesData[idx].available = e.target.checked;
                });
                wineList.appendChild(item);
            });
        }

        updateBtn.addEventListener('click', async () => {
            statusMessage.textContent = 'Salvataggio in corso...';
            statusMessage.style.color = '#333';

            try {
                const response = await fetch('/api/update-wines', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: winesData,
                        password: passwordInput.value
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Aggiornamento completato con successo!';
                    statusMessage.style.color = 'green';
                } else {
                    statusMessage.textContent = `Errore: ${result.message}`;
                    statusMessage.style.color = 'red';
                }
            } catch (error) {
                statusMessage.textContent = 'Errore di connessione. Riprova.';
                statusMessage.style.color = 'red';
                console.error('Errore durante l\'aggiornamento:', error);
            }
        });
    </script>

</body>
</html>

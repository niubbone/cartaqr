<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Carta Vini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .wine-category {
            margin-bottom: 30px;
        }
        .category-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .wine-list {
            list-style-type: none;
            padding: 0;
        }
        .wine-item {
            margin-bottom: 10px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 10px;
        }
        .wine-name {
            font-weight: bold;
        }
        .wine-info {
            font-style: italic;
            color: #555;
        }
        .unavailable {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="wine-menu"></div>
</div>

<script>
    fetch('wines.json')
        .then(response => response.json())
        .then(wines => {
            const wineMenu = document.getElementById('wine-menu');
            const categories = {};

            wines.forEach(wine => {
                if (!categories[wine.category]) {
                    categories[wine.category] = [];
                }
                categories[wine.category].push(wine);
            });

            for (const category in categories) {
                const categorySection = document.createElement('div');
                categorySection.classList.add('wine-category');
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.classList.add('category-title');
                categoryTitle.textContent = category;
                categorySection.appendChild(categoryTitle);

                const wineList = document.createElement('ul');
                wineList.classList.add('wine-list');

                categories[category].forEach(wine => {
                    const wineItem = document.createElement('li');
                    wineItem.classList.add('wine-item');

                    const wineDetails = document.createElement('p');
                    let yearText = wine.year ? ` ${wine.year}` : '';
                    let aocText = wine.aoc ? ` ${wine.aoc}` : '';
                    let infoText = wine.info ? ` ${wine.info}` : '';
                    
                    if (wine.available === false) {
                        wineDetails.innerHTML = `<span class="unavailable">NON DISPONIBILE</span> - <span class="wine-name">${wine.name}</span>, ${wine.country}${yearText}${aocText}${infoText}, ${wine.price}€`;
                    } else {
                        wineDetails.innerHTML = `<span class="wine-name">${wine.name}</span>, ${wine.country}${yearText}${aocText}${infoText}, ${wine.price}€`;
                    }
                    
                    wineItem.appendChild(wineDetails);
                    wineList.appendChild(wineItem);
                });

                categorySection.appendChild(wineList);
                wineMenu.appendChild(categorySection);
            }
        })
        .catch(error => console.error('Error fetching wines:', error));
</script>

</body>
</html>

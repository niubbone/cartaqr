<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta dei Vini</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            color: #555;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .wine-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #ccc;
        }

        .wine-item:last-child {
            border-bottom: none;
        }

        .wine-details {
            flex-grow: 1;
            margin-right: 20px;
        }

        .wine-name {
            font-weight: bold;
        }

        .wine-info {
            font-size: 12px;
            color: #666;
        }

        .wine-price {
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Stile per il tag "Non disponibile" - L'unica modifica voluta */
        .unavailability-tag {
            font-size: 0.8em;
            color: #c94040;
            border: 1px solid #c94040;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #fff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>La nostra carta dei vini</h1>

    <div id="wine-list"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbwIhY-mG3pIMos7nFjF-B382QwK8ROqc8TBFC9PJtpVi4IfPw1ug-2ajhKSB_Vl5LNh/exec';
        const wineList = document.getElementById('wine-list');

        function groupAndRenderWines(wines) {
            wineList.innerHTML = '';
            
            const groupedWines = wines.reduce((acc, wine) => {
                const category = wine.Categoria;
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(wine);
                return acc;
            }, {});

            for (const category in groupedWines) {
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                wineList.appendChild(categoryTitle);

                groupedWines[category].forEach(wine => {
                    const item = document.createElement('div');
                    item.className = 'wine-item';
                    
                    const details = document.createElement('div');
                    details.className = 'wine-details';
                    
                    const name = document.createElement('div');
                    name.className = 'wine-name';
                    name.textContent = wine.Nome;
                    details.appendChild(name);

                    const info = document.createElement('div');
                    info.className = 'wine-info';

                    let infoContent = '';
                    if (wine.Vitigni) {
                        infoContent += `(${wine.Vitigni}) `;
                    }
                    if (wine.AOC) {
                        infoContent += `${wine.AOC} `;
                    }
                    if (wine.Annata) {
                        infoContent += `${wine.Annata}`;
                    }
                    
                    info.textContent = infoContent.trim();
                    details.appendChild(info);

                    item.appendChild(details);

                    if (wine.Disponibile) {
                        const price = document.createElement('div');
                        price.className = 'wine-price';
                        price.textContent = `€ ${wine.Prezzo}`;
                        item.appendChild(price);
                    } else {
                        const unavailableTag = document.createElement('span');
                        unavailableTag.className = 'unavailability-tag';
                        unavailableTag.textContent = 'Non disponibile';
                        item.appendChild(unavailableTag);
                    }
                    
                    wineList.appendChild(item);
                });
            }
        }

        function fetchWines() {
            fetch(appsScriptUrl)
                .then(response => response.json())
                .then(wines => {
                    const visibleWines = wines.filter(wine => wine.Visibile === true);
                    groupAndRenderWines(visibleWines);
                })
                .catch(error => {
                    console.error('Errore nel caricamento dei vini:', error);
                    wineList.innerHTML = '<p style="text-align: center; color: #c94040;">Errore nel caricamento della carta dei vini. Riprova più tardi.</p>';
                });
        }

        fetchWines();
    });
</script>

</body>
</html>
